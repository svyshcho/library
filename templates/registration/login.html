{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <p style="color: red">Invalid credentionals</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
  {% csrf_token %}
    {{ form.as_p }}
    <br>
  <input type="submit" value="Submit">
  <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
